<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>WeatherAPI Rebollo</title>
  <link rel="stylesheet" href="/styles.css" />
  <script defer src="/app.js"></script>
</head>
<body>
  <div class="container">
    <h1>WeatherAPI Rebollo</h1>

    <div class="form-group">
      <label for="city">Ciudad:</label>
      <input type="text" id="city" placeholder="Ej. London" />

      <label for="language">Idioma:</label>
      <input type="text" id="language" placeholder="Ej. es" />

      <button onclick="sendRequest()">Consultar Clima</button>
    </div>

    <div class="result">
      <h2>Resultado:</h2>
      <div id="result" class="result-box"></div>
    </div>

    <div class="history">
      <h2>Historial de Consultas:</h2>
      <div id="history" class="history-list"></div>
    </div>
  </div>
</body>
</html>
